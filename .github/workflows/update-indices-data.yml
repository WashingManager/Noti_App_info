name: Update Indices Data

on:
  schedule:
    - cron: '30 3-23/3 * * *' # Every 10 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-data
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm install puppeteer
      - run: node update-indices-data.js
      - run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add indices-data.json
          # unstaged changes를 스태시로 저장
          git stash push -u
          # 변경사항이 있으면 커밋
          git diff --staged --quiet || git commit -m "Update indices-data.json"
          # 리베이스와 함께 풀
          git pull origin main --rebase
          # 스태시된 변경사항 복원 (필요 시)
          git stash pop || true
          # 푸시
          git push origin main
