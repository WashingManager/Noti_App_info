name: Update Forest Fire Data
on:
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes
  workflow_dispatch: # Allows manual triggering
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run update-forest-fire # Assumes this is the script that runs your Puppeteer code
      - run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git pull origin main --rebase # Pull latest changes and rebase your changes on top
          git add forest-fire-data.json
          git diff --staged --quiet || (git commit -m "Update forest fire data" && git push)
