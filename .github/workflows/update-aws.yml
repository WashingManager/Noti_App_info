name: Update AWS Data

on:
  schedule:
    - cron: "*/10 * * * *"  # 10분마다 실행
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: List files for debugging
        run: ls -la
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run update script
        run: npm run update-aws
      - name: Upload debug file if exists
        if: failure()
        uses: actions/upload-artifact@v4  # v3 대신 v4 사용
        with:
          name: debug-html
          path: debug.html
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add aws_data.json
          git commit -m "Update AWS data" || echo "No changes to commit"
          git push
